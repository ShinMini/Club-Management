  <style>

  <body>
    <!-- side navigation bar -->
    <div class="sidenav">
      <a id="home"> Home </a>

      <a onclick="myFunction1()" class="dropbtn">Member ▼</a>
      <div id="myDropdown1" class="dropdown-content">
        <a id="m-insert" href="http://localhost:5000/member/insert"
          >회원 등록</a

        <a id="m-search" href="http://localhost:5000/member/search"
          >회원 찾기</a
        >
        <a id="m-update" href="http://localhost:5000/member/update"
          >회원 수정</a
        >
        <a id="m-delete" href="http://localhost:5000/member/delete"
          >회원 삭제</a
        >
      </div>

      <a onclick="myFunction2()" class="dropbtn">Club ▼</a>
      <div id="myDropdown2" class="dropdown-content">
        <a id="c-insert" href="http://localhost:5000/club/insert"
          >클럽 등록</a
        >
        <a id="c-search" href="http://localhost:5000/club/search"
          >클럽 찾기</a
        >

        >
      </div>

    <div class="mainContainer">
      <div class="inputContainer">
        <h1 class="border">멤버 정보 수정</h1>
        <label>아이디</label>
        <input type="text" id="searchId" value="1" /> <br />
        <input type="submit" id = "searchBtn" onclick="searchMember()" value="멤버 정보 확인"></input>

        <h3 id="noData" style="display: none;"></h3>
        <div id="searchList" style="display: none;">
          <table>
            <tr>
              <th>아이디</th>
              <th>이름</th>
              <th>나이</th>
              <th>전화번호</th>
              <th>성별</th>
              <th>클럽</th>
              <th>랭크</th>
              <th>가입일자</th>
            </tr>
            <tr>
              <td id="id"></td>
              <td id="name"></td>
              <td id="age"></td>
              <td id="phone"></td>
              <td id="gender"></td>
              <td id="club"></td>
              <td id="rating"></td>
              <td id="enroll"></td>
            </tr>
          </table>
        </div>
        
        <br/>
        <h3>변경할 정보 입력</h3>
        <label>이름</label>
        <input type="text" id="newMemberName" value="홍길동" /><br />

          성별: <input type="text" id="newGender" /><br />

          멤버 랭크: <input type="text" id="newRating" value="S" /> <br />
          날짜: <input type="text" id="newEnroll" value="S" /> <br /> -->
          <input type="submit" id="insertBtn" onclick="updateMember()" value="멤버 정보 수정"></input>
        </div>
    </div>
